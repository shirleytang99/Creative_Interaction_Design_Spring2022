<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Selector</title>
  <style type="text/css">
  a:link {color: green}
  a:visited {color: red}
  p:hover {color: red}
div strong {color: red;}
</style>
</head>
<body>
  <div><p>The red style <strong>has been applied to this element.</strong></p></div>
  <p>The red style <strong>has not been applied to this element.</strong></p>

  <a href="http://google.com">Visit CUC Website</a>
  <a href="http://google.com">Visit CUC Website</a>
<p>The red style is applied when the mouse cursor hovers over this element.</p>
</body>
</html>
