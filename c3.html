<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>C3 Exercise</title>
    <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
  </body>
  <script>
    var chart = c3.generate({
      data:{
        columns:[
        ['Peach',50,5,10,7,9],
        ['Grape',50,10,22,25,10]
      ],
      type:'bar',
      labels:true
    },
    donut:{
      title:'Fruits Love'
    }
  });

  var chart2 = c3.generate({
    bindto:'#chart2',
    data:{
      columns:[
      ['data1',30,-200,40,-60],
      ['data2',50,200,-40,60],
      ['data3',90,-50,40,50]
    ],
    type:'bar',
    labels:true
  },
  axis:{
    x:{
      label:'时间'
    },
    y:{
      label:'金额'
    }
  }
  });

  var chart3 = c3.generate({
    bindto:'#chart3',
    data: {
        columns: [
            ['data1', 300, 350, 300, 0, 0, 0],
            ['data2', 130, 100, 140, 200, 150, 50]
        ],
        types:{
          data1:'area',
          data2:'area-spline'
        },
        colors:{
          data1:'hotpink',
          data2:'pink'
        }
      },
      size:{
        height:240,
        width:480
      }

  });

  </script>
</html>
